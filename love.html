      z-index: 1;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }

    }

    /* Gallery */
    .gallery {
      max-width: 1000px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 20px;
      position: relative;

    .photo {

      transform: rotate(-2deg);
      transition: transform 0.3s;
    }

    .photo:nth-child(even) { transform: rotate(2deg); }
    .photo:hover { transform: scale(1.05) rotate(0deg); }

    .photo img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 8px;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      color: #ff4d6d;
    }

    /* Hearts */
    .heart {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      color: #ff2f6e;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* Mobile */
    @media (max-width: 700px) {
      h1 { font-size: 36px; }
      .romantic-line { font-size: 18px; padding: 0 15px; }
